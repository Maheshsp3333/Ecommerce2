  <title>Sign UP</title>

<body>
  <section class="login-form-section">
    <div class="imgcontainer">
      <img src="/Images/loginpage/loginimage.png" alt="Avatar" class="avatar">
    </div>
    <div class="login-form-div">
      <h2 style="font-size: 35px;
        color: #565656;
        text-align: center;">Login</h2>
      <form action="/action_page.php" method="post">


        <div class="container">
          <div class="username-div">
            <label for="uname"><b>Username</b></label>
            <div class="username-icon">
              <input type="text" placeholder="aviral87@icloud.com" name="uname" required>
              <span class="fa-regular fa-envelope"></span>
            </div>
          </div>
          <div class="username-div">
            <label for="psw" style="padding-top: 1rem;"><b>Password</b></label>
            <div class="username-icon">
              <input type="password" placeholder="Password" name="psw" required>
              <span class="fa-solid fa-eye-slash"></span>
            </div>
          </div>


        </div>

        <div class="container">
          <label style="color: #9A9797;
        font-size: 20px;
        font-weight: 600;">
            <input type="checkbox" checked="checked" name="remember"> Remember me
          </label>
        </div>
        <button type="submit">Login</button>
      </form>
      
  </section>

</body>
